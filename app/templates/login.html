<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DairyFarmers-Login</title>
  <link rel="icon" href="{% static './images/logo.png' %}" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://static2.bigstockphoto.com/6/5/3/large1500/356917754.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      min-width: 320px;
      width: 450px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 20px 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container input[type="checkbox"] {
      margin-right: 6px;
    }

    .login-container .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .login-container .remember-forgot a {
      color: #333;
      text-decoration: none;
    }

    .login-container .login-btn {
      width: 100%;
      margin: 20px 0;
      padding: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container .login-btn:hover {
      background: #555;
    }

    .login-container .register-link {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }

    .login-container .register-link a {
      text-decoration: none;
      color: #333;
    }

    .login-container .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>

  <style>
    .messages {
        list-style-type: none;
        padding: 0;
    }
      
    .messages li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
    }
      
    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
    }
      
    .messages .success {
        background-color: #d4edda;
        color: #155724;
    }

</style>   
</head>
<body>
    <div class="login-container">
      
        <button class="close-btn">&times;</button>
        <h2>Login</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %} 
            <label for="email">Email</label>
            <input type="text" name="username" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="register-link">
            Donâ€™t have an account? <a href="/signup">Register</a>
        </div>
    </div>
</body>
</html>
