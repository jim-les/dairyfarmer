<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DairyFarmers-Signup</title>
    <link rel="icon" href="{% static './images/logo.png' %}" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://static2.bigstockphoto.com/6/5/3/large1500/356917754.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.8);
            min-width: 320px;
            width: 450px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .signup-container label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 20px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .signup-container .terms {
            font-size: 12px;
            margin-bottom: 10px;
        }

        .signup-container .signup-btn {
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container .signup-btn:hover {
            background: #555;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .signup-container .login-link a {
            text-decoration: none;
            color: #333;
        }

        .signup-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <style>
        .messages {
            list-style-type: none;
            padding: 0;
        }
          
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
          
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
          
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
    
    </style>   
</head>
<body>
    <div class="signup-container">
        <button class="close-btn">&times;</button>
        <h2>Sign Up</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
            <div class="terms">
                <label><input type="checkbox" required> I agree to the <a href="#">terms and conditions</a></label>
            </div>
        
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <div class="login-link">
        Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
